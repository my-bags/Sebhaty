<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سبحة إلكترونية</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #f5f7fa;
        }

        /* زخارف إسلامية خلفية */
        .islamic-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            pointer-events: none;
            background-image: 
                radial-gradient(circle at 20% 20%, #8b7355 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, #8b7355 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, #8b7355 0%, transparent 50%);
            background-size: 200px 200px;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* البرواز العلوي */
        .top-frame {
            text-align: center;
            position: relative;
            z-index: 10;
            pointer-events: none;
        }

        .verse-container {
            background: linear-gradient(135deg, #8b7355 0%, #d4a574 100%);
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .verse-container::before,
        .verse-container::after {
            content: '۞';
            position: absolute;
            font-size: 40px;
            color: rgba(255, 255, 255, 0.3);
        }

        .verse-container::before {
            top: 10px;
            right: 10px;
        }

        .verse-container::after {
            bottom: 10px;
            left: 10px;
        }

        .verse {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        /* منطقة العداد */
        .counter-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
            pointer-events: none;
        }

        .counter-display {
            font-size: 120px;
            font-weight: bold;
            color: #2c3e50;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            transition: all 0.3s ease;
            padding: 20px 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .counter-display {
            color: #f39c12;
            background: rgba(30, 30, 50, 0.9);
            text-shadow: 0 0 20px rgba(243, 156, 18, 0.8),
                         0 0 40px rgba(243, 156, 18, 0.6),
                         0 0 60px rgba(243, 156, 18, 0.4);
            box-shadow: 0 15px 35px rgba(243, 156, 18, 0.3);
        }

        .controls {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            pointer-events: auto;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-reset {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
        }

        .btn-mode {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
        }

        .btn-mode:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
        }

        /* الجزء السفلي */
        .footer {
            text-align: center;
            position: relative;
            z-index: 10;
            pointer-events: none;
        }

        .sadaqa {
            font-size: 24px;
            font-weight: bold;
            color: #27ae60;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        body.dark-mode .sadaqa {
            color: #2ecc71;
            background: rgba(30, 30, 50, 0.9);
            text-shadow: 0 0 10px rgba(46, 204, 113, 0.8);
        }

        /* تأثير اللمس */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple-animation 0.6s ease-out;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* زخارف إضافية */
        .decoration {
            position: absolute;
            font-size: 60px;
            color: rgba(139, 115, 85, 0.2);
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }

        .decoration-1 {
            top: 10%;
            left: 5%;
        }

        .decoration-2 {
            bottom: 10%;
            right: 5%;
            animation-direction: reverse;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* تأثيرات إضافية */
        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: brightness(1); }
            to { filter: brightness(1.2); }
        }

        /* تصميم متجاوب */
        @media (max-width: 768px) {
            .verse {
                font-size: 22px;
            }
            
            .counter-display {
                font-size: 80px;
                padding: 15px 30px;
            }
            
            .btn {
                padding: 12px 24px;
                font-size: 16px;
            }
            
            .sadaqa {
                font-size: 20px;
            }
        }

        /* تأثير النبض عند الزيادة */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse-effect {
            animation: pulse 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="islamic-pattern"></div>
    <div class="decoration decoration-1">☪</div>
    <div class="decoration decoration-2">☪</div>

    <header class="top-frame">
        <div class="verse-container">
            <h1 class="verse">سَبِّحِ اسْمَ رَبِّكَ الْأَعْلَى</h1>
        </div>
    </header>

    <main class="counter-section">
        <div class="counter-display glow" id="counter">0</div>
        <div class="controls">
            <button class="btn btn-reset" id="resetBtn">إعادة العداد</button>
            <button class="btn btn-mode" id="modeBtn">الوضع الليلي</button>
        </div>
    </main>

    <footer class="footer">
        <div class="sadaqa">صدقة جارية</div>
    </footer>

    <script>
        // متغيرات العداد
        let counter = 0;
        let isProcessing = false; // لمنع الزيادات المتعددة
        const counterDisplay = document.getElementById('counter');
        const resetBtn = document.getElementById('resetBtn');
        const modeBtn = document.getElementById('modeBtn');
        const body = document.body;

        // تحديث العداد - يزيد بمقدار 1 فقط
        function updateCounter() {
            // منع الزيادات المتعددة
            if (isProcessing) return;
            isProcessing = true;
            
            counter++;
            counterDisplay.textContent = counter;
            
            // إضافة تأثير عند الزيادة
            counterDisplay.classList.add('pulse-effect');
            setTimeout(() => {
                counterDisplay.classList.remove('pulse-effect');
                isProcessing = false; // السماح بالزيادة التالية
            }, 300);
        }

        // إعادة العداد إلى الصفر
        function resetCounter() {
            counter = 0;
            counterDisplay.textContent = counter;
            
            // تأثير الإعادة
            counterDisplay.style.transform = 'rotate(360deg)';
            setTimeout(() => {
                counterDisplay.style.transform = 'rotate(0deg)';
            }, 500);
        }

        // تبديل الوضع الليلي
        function toggleDarkMode() {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                modeBtn.textContent = 'الوضع النهاري';
            } else {
                modeBtn.textContent = 'الوضع الليلي';
            }
        }

        // إنشاء تأثير اللمس
        function createRipple(e) {
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            
            const size = 100;
            const x = e.clientX - size / 2;
            const y = e.clientY - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            
            body.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        }

        // معالج النقر الرئيسي
        function handleClick(e) {
            // التأكد من أن النقر ليس على الأزرار
            if (!e.target.closest('.btn')) {
                e.preventDefault();
                updateCounter();
                createRipple(e);
            }
        }

        // أحداث النقر على كامل الصفحة
        body.addEventListener('click', handleClick);

        // أحداث اللمس على كامل الصفحة
        body.addEventListener('touchstart', (e) => {
            // التأكد من أن اللمس ليس على الأزرار
            if (!e.target.closest('.btn')) {
                e.preventDefault();
                // منع تفعيل النقر المزدوج
                e.stopPropagation();
                
                // استخدام setTimeout لمنع اللمسات المتعددة
                setTimeout(() => {
                    updateCounter();
                    const touch = e.touches[0];
                    const clickEvent = new MouseEvent('click', {
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    });
                    body.dispatchEvent(clickEvent);
                }, 50);
            }
        });

        // منع النقر المزدوج
        body.addEventListener('dblclick', (e) => {
            if (!e.target.closest('.btn')) {
                e.preventDefault();
            }
        });

        // أحداث الأزرار
        resetBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            resetCounter();
        });

        modeBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            toggleDarkMode();
        });

        // منع السحب والتحديد على الموبايل
        document.addEventListener('touchmove', (e) => {
            if (!e.target.closest('.btn')) {
                e.preventDefault();
            }
        }, { passive: false });

        // منع الإيماءات الافتراضية
        document.addEventListener('gesturestart', (e) => {
            e.preventDefault();
        });

        document.addEventListener('gesturechange', (e) => {
            e.preventDefault();
        });

        document.addEventListener('gestureend', (e) => {
            e.preventDefault();
        });

        // حفظ العداد في التخزين المحلي
        function saveCounter() {
            localStorage.setItem('tasbihCounter', counter);
        }

        function loadCounter() {
            const saved = localStorage.getItem('tasbihCounter');
            if (saved) {
                counter = parseInt(saved);
                counterDisplay.textContent = counter;
            }
        }

        // تحميل العداد عند بدء الصفحة
        loadCounter();

        // حفظ العداد عند كل تغيير
        body.addEventListener('click', () => {
            if (!event.target.closest('.btn')) {
                saveCounter();
            }
        });

        resetBtn.addEventListener('click', () => {
            saveCounter();
            localStorage.removeItem('tasbihCounter');
        });

        // إضافة تأثير اهتزاز خفيف على الموبايل (إذا كان مدعوماً)
        function vibrate() {
            if ('vibrate' in navigator) {
                navigator.vibrate(50);
            }
        }

        body.addEventListener('click', (e) => {
            if (!e.target.closest('.btn')) {
                vibrate();
            }
        });
    </script>
</body>
</html>
